<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSnap - AI Powered Downloader</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- GLOBAL THEME --- */
        body {
            background-color: #020617; /* Deep Dark Blue */
            color: #f8fafc;
            font-family: 'Inter', sans-serif;
            /* Grid Pattern Background */
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 50px 50px;
        }

        /* --- NAVBAR --- */
        .navbar { background: rgba(2, 6, 23, 0.8); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.1); padding: 20px 0; }
        .navbar-brand { font-weight: 800; font-size: 1.5rem; color: white !important; display: flex; align-items: center; gap: 10px; }
        .logo-icon { background: linear-gradient(135deg, #6366f1, #a855f7); width: 40px; height: 40px; border-radius: 12px; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; }
        .nav-link { color: #94a3b8 !important; font-weight: 500; font-size: 0.95rem; margin: 0 10px; }
        .nav-link:hover { color: white !important; }
        .btn-github { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); border-radius: 50px; padding: 8px 20px; font-weight: 600; }
        
        /* --- FOOTER --- */
        footer { border-top: 1px solid rgba(255,255,255,0.1); background: #020617; padding: 60px 0 30px; margin-top: 100px; }
        .footer-link { color: #64748b; text-decoration: none; margin: 0 15px; font-size: 0.9rem; }
        .footer-link:hover { color: white; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">
                <div class="logo-icon"><i class="bi bi-download"></i></div>
                StreamSnap
            </a>
            <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="#how-it-works">How it works</a></li>
                    <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">FAQ</a></li>
                </ul>
                <a href="#" class="btn btn-github"><i class="bi bi-github"></i> GitHub</a>
            </div>
        </div>
    </nav>

    <div style="padding-top: 100px;">
        {% block content %}{% endblock %}
    </div>

    <footer>
        <div class="container text-center">
            <div class="mb-4">
                <a href="/privacy" class="footer-link">Privacy</a>
                <a href="#" class="footer-link">Terms</a>
                <a href="#" class="footer-link">API</a>
                <a href="#" class="footer-link">Contact</a>
            </div>
            <p class="text-secondary small">&copy; 2026 StreamSnap. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
